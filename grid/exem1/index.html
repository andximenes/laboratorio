<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - Exemplo 1</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <p>Defining a Grid</p>
    <div class="wrapper div-style">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
    <p>Line-based placement</p>
    <div class="wrapper div-style line-based-placement">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
    </div>
    <p>Line-based placement spanning tracks</p>
    <div class="wrapper div-style spanning-tracks">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
    </div>
</body>
</html>
